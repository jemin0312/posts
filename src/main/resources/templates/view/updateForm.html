<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전체 게시물 조회</title>

    <link  href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">



</head>
<body>

<div class="container" style="max-width: 800px">

    <div class="py-4 text-center">
        <h2>게시글 수정</h2>
    </div>


    <form action="html/postsForm.html" th:action method="post">

        <label for="title">제목</label>
        <input type="text" name="title" id="title" placeholder="제목을 입력하세요" class="form-control" value="1" th:value="${posts.title}">

        <label for="content">본문</label>
        <textarea name="content" id="content" cols="30" rows="10" placeholder="본문을 입력하세요" class="form-control" value="2" th:text="${posts.content}">hi</textarea>


        <label for="author">작성자</label>
        <input type="text" name="author" id="author" placeholder="작성자을 입력하세요" class="form-control" value="3" th:value="${posts.author}">

        <hr class="my-2">

        <button type="submit" class="btn btn-success">제출</button>

    </form>







</div>

</body>

</html>
